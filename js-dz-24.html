<meta charset="UTF-8">
    <script>
        'use strict';
        let a = +prompt("Введите значение числа 1: ");
        let b = +prompt("Введите значение числа 2: ");
        /**
 * функция вычисляет сумму параметров
 */
        function sum(a, b) {
            return a + b; 
            }
   let result = sum(a,b);
        alert(result);
   /**
   *функция вычисляет произведение параметров*/   
        
        function multipl(a, b) {
            return a * b; 
            }
   let resMultiple = multipl(a,b);
        alert(resMultiple);
        
    /**
 * функция делит 1ый параметр на 2ой
 */
        function division(a, b) {
            return a / b; 
            }
   let resDivision = division(a,b);
        alert(resDivision);
        
        /**
 * функция делит 1ый параметр на 2ой
 */
        function subtraction(a, b) {
            return a - b; 
            }
   let resSubtraction = subtraction(a,b);
        alert(resSubtraction);

    </script>
